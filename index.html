<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Online Market</title>
  </head>
  <body>
    <div class="container">
      <div class="flex-container">
        <div class="category-container">
          <button class="my-orders-btn">My Orders</button>
          <div class="info-container">
            <div class="category-info" id="phone-info">
              <h2>Phone Information</h2>
              <p>Here is some information about phones.</p>
              <button class="buy-btn" data-product="phone" data-price="500">Buy</button>
            </div>
            <div class="category-info" id="mouse-info">
              <h2>Mouse Information</h2>
              <p>Here is some information about mice.</p>
              <button class="buy-btn" data-product="mouse" data-price="50">Buy</button>
            </div>
            <div class="category-info" id="monitor-info">
              <h2>Monitor Information</h2>
              <p>Here is some information about monitors.</p>
              <button class="buy-btn" data-product="monitor" data-price="300">Buy</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
